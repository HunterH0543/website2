<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout</title>
    <link rel="stylesheet" href="css/breakout.css">
</head>
<body>
<h1>BREAKOUT</h1>
<button id="rules-btn" class="btn rules-btn">SHOW RULES</button>
<div id="rules" class="rules show">
    <h2>HOW TO PLAY:</h2>
    <p>Use you right and left keys to move the paddle to bounce the ball up and brek the blocks.</p>
    <p>If you miss the ball, your score and the blocks reset.</p>
    <button id="close-btn" class="btn">CLOSE</button>
</div>

<canvas id="canvas" width="800" height="600"></canvas>
</body>

<script src="js/breakout.js"></script>
</html>
